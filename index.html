<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <!-- Products Section -->
        <div class="col-lg-8">
          <h2>Products</h2>
          <div class="d-flex gap-5 mb-2">
            <select id="categoryFilter" class="form-select w-auto">
              <option value="">Category</option>
            </select>
            <select id="priceRangeSelect" class="form-select w-auto">
              <option value="">Prices Range</option>
              <option value="0-50">$0 - $50</option>
              <option value="50-100">$50 - $100</option>
              <option value="100-200">$100 - $200</option>
              <option value="200+">$200+</option>
            </select>
            <select id="sortBy" class="form-select w-auto">
              <option value="">Sort</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="popularity-desc">Popularity</option>
            </select>
          </div>
          <div id="productList" class="row g-3"></div>
        </div>

        <!-- Cart Section -->
        <div class="col-lg-4 border">
          <h2>Cart</h2>
          <ul id="cartItems" class="list-group mb-2"></ul>
          <div class="input-group mb-3">
            <input
              type="text"
              id="promoCode"
              class="form-control"
              placeholder="Promo code"
            />
            <button class="btn btn-dark" id="applyPromo">Apply</button>
          </div>
          <h6>Subtotal: $<span id="subtotal">0.00</span></h6>
          <h6>Total: $<span id="total">0.00</span></h6>
          <button class="btn btn-dark w-100" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
